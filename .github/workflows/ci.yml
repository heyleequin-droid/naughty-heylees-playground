name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript type-check
        run: npx tsc --noEmit
      - name: Build client and server
        run: npm run build
      - name: Run unit tests with coverage
        run: npx vitest run --coverage --run
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
      - name: Check coverage thresholds
        run: npm run check-coverage
      - name: Fail if brand files modified
        run: |
          # Disallow changes to the primary logo and BRAND.md in PRs/pushes without review
          git fetch origin main --depth=1 || true
          CHANGED=$(git diff --name-only origin/main...HEAD || true)
          echo "Changed files:\n$CHANGED"
          if echo "$CHANGED" | grep -E '(^public/logo.svg$|^BRAND.md$)'; then
            echo "Error: Brand files (public/logo.svg or BRAND.md) were modified. Please open a PR and get approval before changing brand assets." >&2
            exit 1
          fi
      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true

